<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Poke-Landing</title>
    <link rel="stylesheet" href="./src/stiles.css">
</head>
<body>
    <!-- Change in the Index.html => index.html -->

    <header>
        <h1>Pokedex</h1>

    </header>
    <main>
        <div class="pokedex-slide">
            <img class="pokedex-img-backgroun" src="https://wallha.com/download/ws/4/mU6nNiuG-wallha.com.jpg" alt="paisaje pokemon">
            <div class="search-container">
                <input type="text" id="inputSearch" placeholder="Pokemon`s name or ID ">
                <button id="search"> buscar</button>
            </div>
            <div class="pokedex-container">
                <div class="pokedex">
                    <div class="pokedex-part1 pokedex-parts"></div>
                    <div class="pokedex-part2 pokedex-parts">
                        <div class="information pokedex-parts">
                            <p id="pokemon-name-pokedex"></p>
                            <img src="" id="pokemon-img" alt="">
                        </div>
                    </div>
                    <div class="pokedex-part3 pokedex-parts"></div>
                    <div class="pokedex-part4 pokedex-parts"></div>
                    <div class="pokedex-part5 pokedex-parts"></div>
                    <div class="pokedex-part6 pokedex-parts"></div>
                    <div class="pokedex-part7 pokedex-parts"></div>
                    <div class="pokedex-part8 pokedex-parts"></div>
                    <div class="pokedex-part9 pokedex-parts"></div>
                </div>
            </div>
        </div>
        
        <div class="pokemons-slide">
            <div class="play-ground1"></div>
            <div class="play-ground2"></div>
            <div class="play-ground3"></div>
            <div class="play-ground4"></div>
            <div class="play-ground5"></div>
            <div class="play-ground6"></div>
        </div>  
    </main>
    <script src="./src/main.js"></script>
</body>
</html>
