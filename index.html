<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Poke-Landing</title>
    <link rel="stylesheet" href="./src/stiles.css">
</head>
<body id="body">
    <header>
        <div class="by-alephenix">
            <a href="#">By AlehPenix</a>
        </div>
        <div class="pokedex-title">
            <div class="pokeball-part1"></div>
            <p>P</p>
            <p>O</p>
            <p>K</p>
            <p>E</p>
            <p>D</p>
            <p>E</p>
            <p>X</p>
            <div class="pokeball-part2">
                <div></div>
            </div>
        </div>
        <div class="pokemon-header-continer">
            <div class="pokemon-part">
                <div class="ear1 ear"></div>
                <div class="ear2 ear"></div>
                <div class="pokemon-body"></div>
                <div class="head">
                    <div class="eye1 eye">
                        <div class="eye1-pupil eye-pupil"></div>
                    </div>
                    <div class="eye2 eye">
                        <div class="eye2-pupil eye-pupil"></div>
                    </div>
                </div>
                <div class="tail"></div>
            </div>
        </div>
    </header>
    <main>
        <div class="introduction-slide">
            <div class="play-grounds">
                <div class="play-ground1"></div>
                <div class="play-ground2"></div>
                <div class="play-ground3"></div>
                <div class="play-ground4"></div>
            </div>
            <div class="courtain-pokemons"></div>
            <div class="shetline shetline-top"></div>
            <div class="shetline shetline-bottom"></div>
            <div class="introduction">
                <div class="primary-text-container text-container">
                    <h3>Your favorite Pokemons</h3>
                </div>
                <div class="secondary-text-container text-container">
                    <h3>Search 905 diferent Pokemons</h3>
                </div>
                <div class="primary-text-container text-container">
                    <h3>Learn more about them</h3>
                </div>
            </div>
        </div>  
        <div class="pokedex-slide">
            <div class="search-container">
                <input type="text" id="inputSearch" placeholder="Pokemon`s name or ID ">
                <button id="search"> buscar</button>
            </div>
            <div class="pokedex-container">
                <div class="pokedex">
                    <div class="pokedex-part1 pokedex-parts"></div>
                    <div class="pokedex-part2 pokedex-parts">
                        <div class="information pokedex-parts">
                            <div class="information-part1">
                                <p id="pokemon-name-pokedex">Name</p>
                                <img id="informationImg" class="none"></img>
                            </div>
                            <div class="information-part2">
                                <p id="sectionID">ID number:</p>
                                <p id="IDNumber">...</p>
                                <p id="sectionType">Type:</p>
                                <p id="type">...</p>
                                <p id="sectionShiny">Shiny:</p>
                                <img id="shinyImg" class="none"></img>
                            </div>
                        </div>
                    </div>
                    <div class="pokedex-part3 pokedex-parts"></div>
                    <div class="pokedex-part4 pokedex-parts"></div>
                    <div class="pokedex-part5 pokedex-parts"></div>
                    <div class="pokedex-part6 pokedex-parts"></div>
                    <div class="pokedex-part7 pokedex-parts"></div>
                    <div class="pokedex-part8 pokedex-parts"></div>
                    <div class="pokedex-part9 pokedex-parts"></div>
                </div>
            </div>
        </div>     
    </main>
    <script src="./src/main.js"></script>
</body>
</html>
